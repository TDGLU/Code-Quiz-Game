<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz Game</title>
  <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
  <div class="container">
   <div class="background"></div>
   <button class="start" id="start">Start Game</button>
   <div class="question hide" id="question">
     Question
   </div>
   <div class="answer hide" id="answer">
     <ul class="choice-list">
      <li class="c" id="c1">Choice 1</li>
      <li class="c" id="c2">Choice 2</li>
      <li class="c" id="c3">Choice 3</li>
      <li class="c" id="c4">Choice 4</li>
     </ul>
   </div>
  </div>
  <script src="./Assets/js/script.js"></script>
</body>
</html>
